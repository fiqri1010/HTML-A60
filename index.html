<!DOCTYPE html>
<head>
<!--Ini untuk mention ke file CSS-->
  <link rel="stylesheet" href="stylesheet.css>
<!--Tema apa yang kita buat di web kita? Isi di dalam tag title-->
  <title>HTML-A60</title>
</head>
<body>

<!--Bagian atas halaman web-->
<header>

<!--pake logo apa ya bagusnya-->
  <div class="logo">
  </div>
  
<!--Menu disini-->
  <div class="menu-atas">
  </div>
  
<!--Kalau mau ada tombol login. Kalau gak, hapus aja-->
  <div class="login btn">
  </div>
</header>
<!--akhir dari header-->

<!--Bagian badan web-->
<div class="main-container">
  <h1>Belajar HTML</h1>
  <h2>Gaskan</h2>
  <p>Belum tau bikin apa.</p>
</div>
<!--Akhir dari badan web-->

<!--Bagian footer-->
<footer>
  <div class="logo-footer">
  </div>
  
  <div class="menu-footer">
  </div>
  
</footer>
<!--Bagian akhir footer-->

</body>
